<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/icon.jpg" />
    <title>Pop the Balloon</title>
    <link rel="stylesheet" href="/up/css/style.css" />
  </head>
  <body>
    <div class="score-block">
      <p>You popped <span class="score">0</span> balloons.</p>
    </div>
    <div class="pop-up">
      <div class="block-container">
        <div class="total-wrapper win">
          <h3>Congratulations!</h3>
          <img src="/images/happy.png" alt="win image" />
          <h4>You popped all 100 balloons.</h4>
          <p>You are a champion!</p>
          <p>Do you want to play again?</p>
          <button class="play-yes">Yes</button>
          <button class="play-no">No</button>
        </div>
        <div class="total-wrapper lose">
          <h3>Sorry!</h3>
          <img src="/images/sad.png" alt="lose image" />
          <h4>You popped <span class="score">0</span> balloons.</h4>
          <p>Play again?</p>
          <button class="play-yes">Yes</button>
          <button class="play-no">No</button>
        </div>
      </div>
    </div>
    <script src="/javascript/balloons.js"></script>
    <script src="/javascript/buttons.js"></script>
  </body>
</html>
